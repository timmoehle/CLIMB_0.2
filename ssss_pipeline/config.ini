[paths]
parent_dir = 

[parameters]
# A comma-separated list of subject folder names to process. Leave empty for all subject folders
subject_whitelist =

# If true, steps will be skipped if output files already exist.
skip_existing_files = true

# Dilation amount in millimeters for the brain mask.
default_dilation_mm = 1.5

# Percentile for coherence threshold in seed finding.
selection_pct = 99

# Search distance along the S/I axis in cm for seed finding.
finder_z_search_cm = 0.5

# Required coherent run length in cm for seed finding.
finder_z_length_cm = 1.0

# Keep only the largest 3D component in seed finding.
finder_keep_largest = true

# If true, only run the seed finder.
seed_only = false

# Threshold for the binarized Sobel edge detection.
sobel_bin_thresh = 0.04

# Scale Sobel filter by voxel spacing (recommended if not isotropic).
sobel_scale_by_spacing = true

# Maximum number of iterations for the region growing.
grow_max_iters = 50

# Distance from the top slice to the first cutting plane in cm.
d_start_cm = 2.0

# Additional inferior distance from the first plane to the second cutting plane in cm.
d_cut_cm = 7.0


